<!DOCTYPE html>
<html>
	<head><title>Policere | Checking</title>
	</head>
	<body>
		<script>
			var locale = navigator.userLanguage || navigator.language || NaN;
			var pageloaded = false;
			if (locale == NaN)
			{
				alert("An error ocuraied on getting language")
			}
			if (locale == "ru-RU")
			{
				window.location.href = "https://policere.github.io/ru/";
				pageloaded = true
			} 
			else 
			{
				if (locale != "en-US" || locale != "en")
				{
					alert("We don't support you language!\nYou locale: ("+locale+").")
				}
				window.location.href = "https://policere.github.io/en/";
				pageloaded = true;
			}
			if (!pageloaded)
			{
				alert("Unkown error!")
			}
		</script>
	</body>
</html>
